<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">   
    </head>
    <body>
        <p>
            <label>姓1</label>
            <input type="number" id="s_1"/>
        </p>
        <p>
            <label>姓2</label>
            <input type="number" id="s_2"/>
        </p>
        <p>
            <label>名1</label>
            <input type="number"  id="m_1"/>
        </p>
        <p>
            <label>名2</label>
            <input type="number"  id="m_2"/>
        </p>
        
        <table>
            <thead>
                <tr>
                    <th>各</th>
                    <th>画数</th>
                    <th>〇/×</th>
                    <th>悪くない画数</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>天</td>
                    <td id="ten_kakusu"></td>
                    <td id="ten_kichi"></td>
                    <td id="ten_sample"></td>
                </tr>
                <tr>
                    <td>地</td>
                    <td id="zi_kakusu"></td>
                    <td id="zi_kichi"></td>
                    <td id="zi_sample"></td>
                </tr>
                <tr>
                    <td>外</td>
                    <td id="gai_kakusu"></td>
                    <td id="gai_kichi"></td>
                    <td id="gai_sample"></td>
                </tr>
                <tr>
                    <td>人</td>
                    <td id="zin_kakusu"></td>
                    <td id="zin_kichi"></td>
                    <td id="zin_sample"></td>
                </tr>
                <tr>
                    <td>総</td>
                    <td id="so_kakusu"></td>
                    <td id="so_kichi"></td>
                    <td id="so_sample"></td>
                </tr>
            </tbody>
        </table>
        <script>
            const input_s_1 = document.getElementById("s_1");
            const input_s_2 = document.getElementById("s_2");
            const input_m_1 = document.getElementById("m_1");
            const input_m_2 = document.getElementById("m_2");

            const output_ten_kakusu = document.getElementById("ten_kakusu");
            const output_zi_kakusu = document.getElementById("zi_kakusu");
            const output_gai_kakusu = document.getElementById("gai_kakusu");
            const output_zin_kakusu = document.getElementById("zin_kakusu");
            const output_so_kakusu = document.getElementById("so_kakusu");

            const output_ten_kichi = document.getElementById("ten_kichi");
            const output_zi_kichi = document.getElementById("zi_kichi");
            const output_gai_kichi = document.getElementById("gai_kichi");
            const output_zin_kichi = document.getElementById("zin_kichi");
            const output_so_kichi = document.getElementById("so_kichi");

            const output_ten_sample = document.getElementById("ten_sample");
            const output_zi_sample = document.getElementById("zi_sample");
            const output_gai_sample = document.getElementById("gai_sample");
            const output_zin_sample = document.getElementById("zin_sample");
            const output_so_sample = document.getElementById("so_sample");

            const ten_sample = [1,2,3,4,5];
            const zi_sample = [6,7,8,9,10];
            const gai_sample = [11,12,13,14,15];
            const zin_sample = [16,17,18,19,20];
            const so_sample = [21,22,23,24,25];

            output_ten_sample.textContent = ten_sample;
            output_zi_sample.textContent = zi_sample;
            output_gai_sample.textContent = gai_sample;
            output_zin_sample.textContent = zin_sample;
            output_so_sample.textContent = so_sample;


            input_s_1.addEventListener("input", updateTable);
            input_s_2.addEventListener("input", updateTable);
            input_m_1.addEventListener("input", updateTable);
            input_m_2.addEventListener("input", updateTable);

            function updateTable(){
                output_ten_kakusu.textContent = parseInt(input_s_1.value) + parseInt(input_s_2.value);
                output_zi_kakusu.textContent = parseInt(input_m_1.value) + parseInt(input_m_2.value);
                output_gai_kakusu.textContent = parseInt(input_s_1.value) + parseInt(input_m_2.value);
                output_zin_kakusu.textContent = parseInt(input_s_2.value) + parseInt(input_m_1.value);
                output_so_kakusu.textContent = parseInt(input_s_1.value) + parseInt(input_s_2.value) + parseInt(input_m_1.value) + parseInt(input_m_2.value);

                if (ten_sample.includes(parseInt(output_ten_kakusu.textContent))){
                    output_ten_kichi.textContent = "〇"
                }else{
                    output_ten_kichi.textContent = "×"
                }
                if (zi_sample.includes(parseInt(output_zi_kakusu.textContent))){
                    output_zi_kichi.textContent = "〇"
                }else{
                    output_zi_kichi.textContent = "×"
                }
                if (gai_sample.includes(parseInt(output_gai_kakusu.textContent))){
                    output_gai_kichi.textContent = "〇"
                }else{
                    output_gai_kichi.textContent = "×"
                }
                if (zin_sample.includes(parseInt(output_zin_kakusu.textContent))){
                    output_zin_kichi.textContent = "〇"
                }else{
                    output_zin_kichi.textContent = "×"
                }
                if (so_sample.includes(parseInt(output_so_kakusu.textContent))){
                    output_so_kichi.textContent = "〇"
                }else{
                    output_so_kichi.textContent = "×"
                }
            }

        </script>
    </body>
</html>
