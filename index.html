<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">   
    </head>
    <body>
        <p>
            <label>姓1</label>
            <input type="number" id="s_1"/>
        </p>
        <p>
            <label>姓2</label>
            <input type="number" id="s_2"/>
        </p>
        <p>
            <label>名1</label>
            <input type="number"  id="m_1"/>
        </p>
        <p>
            <label>名2</label>
            <input type="number"  id="m_2"/>
        </p>
        
        <table>
            <thead>
                <tr>
                    <th>各</th>
                    <th>画数</th>
                    <th>吉/凶</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>天</td>
                    <td id="ten_kakusu"></td>
                    <td id="ten_kichi"></td>
                </tr>
                <tr>
                    <td>地</td>
                    <td id="zi_kakusu"></td>
                    <td id="ten_kichi"></td>
                </tr>
                <tr>
                    <td>外</td>
                    <td id="gai_kakusu"></td>
                    <td id="gai_kichi"></td>
                </tr>
                <tr>
                    <td>人</td>
                    <td id="zin_kakusu"></td>
                    <td id="zin_kichi"></td>
                </tr>
                <tr>
                    <td>総</td>
                    <td id="so_kakusu"></td>
                    <td id="so_kichi"></td>
                </tr>
            </tbody>
        </table>
        <script>
            const input_s_1 = document.getElementById("s_1");
            const input_s_2 = document.getElementById("s_2");
            const input_m_1 = document.getElementById("m_1");
            const input_m_2 = document.getElementById("m_2");

            const output_ten_kakusu = document.getElementById("ten_kakusu");
            const output_zi_kakusu = document.getElementById("zi_kakusu");
            const output_gai_kakusu = document.getElementById("gai_kakusu");
            const output_zin_kakusu = document.getElementById("zin_kakusu");
            const output_so_kakusu = document.getElementById("so_kakusu");

            input_s_1.addEventListener("input", updateTable);
            input_s_2.addEventListener("input", updateTable);
            input_m_1.addEventListener("input", updateTable);
            input_m_2.addEventListener("input", updateTable);

            function updateTable(){
                output_ten_kakusu.textContent = input_s_1.value + input_s_2.value;
                output_zi_kakusu.textContent = input_m_1.value + input_m_2.value;
                output_gai_kakusu.textContent = input_s_1.value + input_m_2.value;
                output_zin_kakusu.textContent = input_s_2.value + input_m_1.value;
                output_zin_kakusu.textContent = input_s_1.value + input_s_2.value + input_m_1.value + input_m_2.value;
            }

        </script>
    </body>
</html>
